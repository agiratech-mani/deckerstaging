<execute-on-change
  condition="persistent.filler4_9.length"
  action="setPageComplete(persistent.filler4_9.length > 0)"></execute-on-change>

<div class="integrated-notepad filler-words">
  <div class="entry">
    <div class="header">Now it's time to look in the mirror:<br>
    which filler words do you use?</div>

    <textarea auto-focus maxlength="100" ng-trim="false" spellcheck="true" ng-model="persistent.filler4_9" rows="4" style="height: 190px!important" ng-trim="false"></textarea>
    <span class="filler_warning"
        ng-show="persistent.filler4_9.length > 94">
        {{100 - persistent.filler4_9.length}}
        character{{persistent.filler4_9.length > 98 ? '' : 's'}} left </span>
  </div>
  
  <div class="instructions fadein fadeout nudge-text" ng-show="! persistent.filler4_9">
  Write at least one filler word and click Next.
  </div>
</div>

<nextbutton></nextbutton>
