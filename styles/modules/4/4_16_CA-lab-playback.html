<execute-when condition="videos.playback_4_20.pos >= ((videos.playback_4_20.duration | number:0) - 1)" action="setPageComplete()"></execute-when>

<style>
  .instructions-col {
    padding-right: 60px;
    font-size: 24px!important;
  }
  
</style>
<div class="container">
  <br>
  <br>
  <div class="row lg-instruction-text center">Your Volume Oscilloscope</div>
  
  <br>

  <div class="row playback-column-fullwidth clsWaveGraphFullWidth">
   <div class="clearfix">
    <wavanalysisgraph
        type="amplitudes"
        playerId="playback_4_20"
        data="getLastRecording('page4_11')"
        min="0"
        max="1"
        pos="globals.videos.playback_4_20.pos"
        yaxis="Volume"
        alpha=".25"></wavanalysisgraph>
    </div>
    <div class="clearfix">
    <div class="col-xs-1 playback-column">

      <!-- <div ng-class="{'video-playback-pausebtn': !globals.wavePlaying, 'video-playback-btn': globals.wavePlaying}" ng-click="playWaveSurfer()">
      </div> -->
      
        <decker-video class="playback-user-vid playback-user-vid-vol" autoplay="false" video="getLastRecording('page4_11')"
        id="playback_4_20"
        aspectratio="auto"></decker-video>
     

    </div>

    <div class="col-xs-7 xs-instruction-text instructions-col pitch-column-fullwidth">

    
      <p>Play back your recording.<p> 
  
      <p>Look at the graph to see how your volume changes &#151; or doesn't.</p>
      
      <p>Does your voice show highs and lows?</p>
    </div>
    </div>
  </div>
</div>

<nextbutton></nextbutton>
